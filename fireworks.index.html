<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fireworks AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- Fuego artificial simple -->
        <a-entity position="0 0 0">
          <a-sphere color="#FF0000" radius="0.05"
            animation="property: position; to: 0 1.5 0; dur: 800; easing: easeOutCubic; loop: true; dir: alternate"
            animation__color="property: material.color; to: #FFFF00; dur: 400; dir: alternate; loop: true">
          </a-sphere>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

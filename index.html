<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AR Fireworks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #0f0;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">ðŸŽ‡ Launch Fireworks</button>

    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true;">
      
      <a-marker preset="hiro">
        <a-entity id="fireworks" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const btn = document.getElementById('startBtn');
      const fireworks = document.getElementById('fireworks');

      btn.addEventListener('click', () => {
        btn.style.display = 'none';

        for (let i = 0; i < 40; i++) {
          const particle = document.createElement('a-sphere');
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.random() * 1 + 0.3;
          const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
          
          particle.setAttribute('position', `0 0 0`);
          particle.setAttribute('radius', '0.05');
          particle.setAttribute('color', color);
          fireworks.appendChild(particle);
          
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius + 0.5;
          const z = Math.random() * 1 - 0.5;
          
          particle.setAttribute('animation', `
            property: position;
            to: ${x} ${y} ${z};
            dur: 1200;
            easing: ease-out;
          `);
          particle.setAttribute('animation__fade', `
            property: opacity;
            to: 0;
            dur: 1600;
            delay: 300;
          `);
          
          setTimeout(() => particle.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
